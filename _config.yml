# Basic
title:              "Rob Ares"
author: Rob Ares

author:
  name:             Rob Ares
  twitter:          rares
  github:           rares
  linkedin:         robares

# Google-analytics
google-analytics:
  id:               "UA-2892966-4"

# Disqus
disqus:
  id:               "rares"

# URL
url:                "https://robares.com" # the base hostname & protocol for your site
baseurl:            "" # the subpath of your site, e.g. /blog

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           "America/New York"
permalink:          /:year/:month/:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "Home"
    url:            "/"
  - name:           "Hire"
    url:            "/hire"
  - name:           "Software"
    url:            "/software"
  - name:           "archives"
    url:            "/archives"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
